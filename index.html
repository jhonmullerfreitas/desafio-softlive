<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastre-se</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Realize seu cadastro</h1>
    </header>
    <main class="secao-principal">
        <section class="secao-principal-logo">
            <figure>
                <img class="logo-restaurante" src="assets/Component 1.png" alt="logo restaurante bom prato">
            </figure>
        </section>
        <section class="secao-principal-formulario">
            <form class="form" action="">
                <label for="name">Nome completo</label>
                <input id="name" type="text" required>
                <label for="email">Email</label>
                <input id="email" type="email" required>
                <label for="password">Senha</label>
                <input id="password" type="password">
                <span>Já é cadastrado? <a href="#">Clique aqui</a></span>
                <button>Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
